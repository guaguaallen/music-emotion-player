<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手机音乐应用</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <div id="app">
        <h1>手机音乐应用</h1>
        <div id="instrument-selector">
            <button ontouchstart="selectInstrument('piano')" onclick="selectInstrument('piano')">钢琴</button>
            <button ontouchstart="selectInstrument('guitar')" onclick="selectInstrument('guitar')">吉他</button>
        </div>
        <div id="chord-buttons"></div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
              .then((reg) => console.log('Service worker registered.', reg))
              .catch((err) => console.log('Service worker registration failed.', err));
        }
    </script>
</body>
</html>
